apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: '0.13.12'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 1m
  values:
    controller:
      image:
        tag: v0.13.12
      env:
        - name: KUBERNETES_SERVICE_HOST
          value: "10.0.0.99"
        - name: KUBERNETES_SERVICE_PORT
          value: "6443"
    speaker:
      image:
        tag: v0.13.12